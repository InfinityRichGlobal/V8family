<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style type="text/css">
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .button {
      background-color: #1DB446;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      margin: 0.5rem;
    }
    .button:hover {
      background-color: #17BF63;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <title>เลือก Rich Menu</title>
</head>
<body>
  <div>
    <h1>เลือก Rich Menu</h1>
    <div id="menu-container"></div>
  </div>
  <script>
    $(document).ready(function () {
      var liffId = "2006070736-V67dNzeA"; // Change this to your LIFF ID
      initializeLiff(liffId);
    });

    function initializeLiff(liffId) {
      liff.init({ liffId: liffId })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          liff.ready.then(() => {
            loadRichMenuOptions();
          });
        }
      })
      .catch(err => {
        console.error('LIFF Initialization failed', err);
      });
    }

    function loadRichMenuOptions() {
      $.get('https://script.google.com/macros/s/AKfycbxQ6zQvkIj-564A1bhecgw9vm7rxNy6xuwTjsrSsNzA1zpv84O5EiFfZH-okxkhViRr/exec', function(data) {
        const response = JSON.parse(data);
        const menus = response.menus;
        const container = $('#menu-container');
        for (const menuName of menus) {
          container.append(`<button class="button" onclick="selectMenu('${menuName}')">${menuName}</button>`);
        }
      });
    }

    function selectMenu(menuName) {
      liff.getDecodedIDToken()
      .then(idToken => {
        const userId = idToken.sub;
        $.post('https://script.google.com/macros/s/AKfycbxQ6zQvkIj-564A1bhecgw9vm7rxNy6xuwTjsrSsNzA1zpv84O5EiFfZH-okxkhViRr/exec', JSON.stringify({ userId: userId, menuName: menuName }), function(response) {
          const result = JSON.parse(response);
          if (result.status === 'success') {
            Swal.fire('สำเร็จ', 'Rich Menu ได้ถูกเปลี่ยนแล้ว', 'success')
            .then(() => liff.closeWindow());
          } else {
            Swal.fire('ล้มเหลว', result.message, 'error');
          }
        }).fail(function(jqXHR, textStatus, errorThrown) {
          Swal.fire('ล้มเหลว', 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์', 'error');
        });
      }).catch(err => {
        Swal.fire('ล้มเหลว', 'ไม่สามารถรับข้อมูลผู้ใช้', 'error');
      });
    }
  </script>
</body>
</html>
