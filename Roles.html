<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/gh/maketline/goodday/font/stylesheet.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>เลือก Rich Menu</title>
  <style>
    body {
      font-family: 'line_seed_sans_th', sans-serif;
      background-color: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loading img {
      width: 80px;
    }
    .btn {
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="container">
      <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">เลือก Rich Menu</h1>
      <div id="menu-container" class="grid grid-cols-1 gap-4"></div>
    </div>
  </div>
  <div id="loading" class="loading">
    <div class="relative">
      <div class="absolute animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-yellow-500"></div>
      <img src="https://www.icegif.com/wp-content/uploads/2023/06/icegif-382.gif" class="rounded-full">
    </div>
  </div>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    $(document).ready(function () {
      const liffId = "2006070736-V67dNzeA"; // Change this to your LIFF ID
      initializeLiff(liffId);
    });

    function initializeLiff(liffId) {
      liff.init({ liffId: liffId })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          liff.ready.then(() => {
            loadRichMenuOptions();
          });
        }
      })
      .catch(err => {
        console.error('LIFF Initialization failed', err);
        Swal.fire('Error', 'Failed to initialize LIFF. Please try again.', 'error');
      });
    }

    function loadRichMenuOptions() {
      $.ajax({
        url: 'https://script.google.com/macros/s/AKfycbxQ6zQvkIj-564A1bhecgw9vm7rxNy6xuwTjsrSsNzA1zpv84O5EiFfZH-okxkhViRr/exec',
        method: 'GET',
        success: function(data) {
          $('#loading').hide();
          const menus = JSON.parse(data);
          const container = $('#menu-container');
          for (const menuName in menus) {
            container.append(`<button class="btn bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold text-lg w-full" onclick="selectMenu('${menuName}')">${menuName}</button>`);
          }
        },
        error: function(jqXHR, textStatus, errorThrown) {
          $('#loading').hide();
          console.error('Ajax error:', textStatus, errorThrown);
          Swal.fire('Error', 'Failed to load rich menu options. Please try again.', 'error');
        }
      });
    }

    function selectMenu(menuName) {
      $('#loading').show();
      liff.getProfile()
      .then(profile => {
        const userId = profile.userId;
        $.ajax({
          url: 'https://script.google.com/macros/s/AKfycbxQ6zQvkIj-564A1bhecgw9vm7rxNy6xuwTjsrSsNzA1zpv84O5EiFfZH-okxkhViRr/exec',
          method: 'POST',
          data: JSON.stringify({ userId: userId, menuName: menuName }),
          contentType: 'application/json',
          success: function(response) {
            $('#loading').hide();
            const result = JSON.parse(response);
            if (result.status === 'success') {
              Swal.fire('Success', 'Rich Menu has been changed successfully.', 'success')
              .then(() => liff.closeWindow());
            } else {
              Swal.fire('Failed', result.message, 'error');
            }
          },
          error: function(jqXHR, textStatus, errorThrown) {
            $('#loading').hide();
            console.error('Ajax error:', textStatus, errorThrown);
            Swal.fire('Failed', 'Failed to connect to the server. Please try again.', 'error');
          }
        });
      }).catch(err => {
        $('#loading').hide();
        console.error('Error getting user profile', err);
        Swal.fire('Failed', 'Unable to retrieve user information. Please try again.', 'error');
      });
    }
  </script>
</body>
</html>
