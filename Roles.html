<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>เลือก Rich Menu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'line_seed_sans_th';
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">เลือก Rich Menu</h1>
    <div id="menu-container" class="flex flex-col space-y-4">
      <!-- Rich Menu options will be populated here -->
    </div>
  </div>

  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    $(document).ready(function () {
      var liffId = "2006070736-V67dNzeA"; // Change this to your LIFF ID
      initializeLiff(liffId);
    });

    function initializeLiff(liffId) {
      liff.init({ liffId: liffId })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          liff.ready.then(() => {
            loadRichMenuOptions();
          });
        }
      })
      .catch(err => {
        console.error('LIFF Initialization failed', err);
      });
    }

    function loadRichMenuOptions() {
      $.get('https://script.google.com/macros/s/AKfycbxQ6zQvkIj-564A1bhecgw9vm7rxNy6xuwTjsrSsNzA1zpv84O5EiFfZH-okxkhViRr/exec', function(data) {
        const menus = JSON.parse(data);
        const container = $('#menu-container');
        for (const menuName in menus) {
          container.append(`<button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors" onclick="selectMenu('${menuName}')">${menuName}</button>`);
        }
      });
    }

    function selectMenu(menuName) {
      liff.getDecodedIDToken()
      .then(idToken => {
        const userId = idToken.sub;
        $.post('https://script.google.com/macros/s/AKfycbxQ6zQvkIj-564A1bhecgw9vm7rxNy6xuwTjsrSsNzA1zpv84O5EiFfZH-okxkhViRr/exec', JSON.stringify({ userId: userId, menuName: menuName }), function(response) {
          const result = JSON.parse(response);
          if (result.status === 'success') {
            Swal.fire('สำเร็จ', 'Rich Menu ได้ถูกเปลี่ยนแล้ว', 'success')
            .then(() => liff.closeWindow());
          } else {
            Swal.fire('ล้มเหลว', result.message, 'error');
          }
        }).fail(function(jqXHR, textStatus, errorThrown) {
          Swal.fire('ล้มเหลว', 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์', 'error');
        });
      }).catch(err => {
        Swal.fire('ล้มเหลว', 'ไม่สามารถรับข้อมูลผู้ใช้', 'error');
      });
    }
  </script>
</body>
</html>
