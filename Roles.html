<script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxDtaXMje1NYyoTNR_p_RrWjnb0XLPV89l1gVK3-RNk859O5d1Ne0htBwBXZP9yz5UX/exec'; // จุดที่ต้องเปลี่ยน ลิ้งค์ exec ของท่าน
    var uid;
    $(document).ready(() => {
        liff.init({
            liffId: '2006070736-E86X5JQK', //จุดที่ต้องเปลี่ยนนำ Liff id ของท่านมาใส่
            withLoginOnExternalBrowser: true
        });
        liff.ready.then(() => {
            console.log('liff พร้อมใช้งานแล้ว');
        });
    });

    function submit() {
        $.LoadingOverlay('show');

        // Read the selected file
        const fileInput = $('#file')[0];
        if (fileInput.files.length === 0) {
            $.LoadingOverlay('hide');
            alert('Please select a file.');
            return;
        }

        const file = fileInput.files[0];
        const fr = new FileReader();
        fr.onload = function (e) {
            const base64File = e.target.result.replace(/^.*,/, '');

            let data = {
                opt: 'savedata',
                uid: liff.getDecodedIDToken().sub,
                obj1: $('#obj1').val(),
                obj2: $('#obj2').val(),
                obj3: $('#obj3').val(),
                obj4: $('#obj4').val(),
                obj5: $('#obj5').val(),
                obj6: $('#obj6').val(),
                name: $('#name').val(),
                phone: $('#phone').val(),
                device: $('#device').val(),
                problem: $('#problem').val(),
                place: $('#place').val(),
                file: base64File, // Add the Base64-encoded file to the data object
            };

            // Send the AJAX request with the file data
            $.ajax({
                method: "POST",
                url: scriptUrl,
                data: data,
                dataType: 'json',
                success: function (res) {
                    $.LoadingOverlay('hide');
                    if (res.status == 'success') {
                        // reset the form
                        $('#myForm')[0].reset();
                        return Swal.fire({
                            icon: 'success',
                            title: 'บันทึกข้อมูลเรียบร้อย',
                            allowOutsideClick: false,
                            confirmButtonText: 'ตกลง',
                        }).then(() => {
                          
                            liff.closeWindow();
                            
                        });
                    }
                    return Swal.fire({
                        icon: 'error',
                        title: 'เกิดข้อผิดพลาด',
                        allowOutsideClick: false,
                        confirmButtonText: 'ตกลง',
                    });
                },
                error: function (err) {
                    console.log(err);
                    $.LoadingOverlay('hide');
                    alert('บันทึกข้อมูลไม่สำเร็จ');
                },
            });
        };
        fr.readAsDataURL(file);
    }
</script>

<script>
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                event.preventDefault();
                if (!form.checkValidity()) {
                    event.stopPropagation();
                    form.classList.add('was-validated');
                    $('#myForm').find(":invalid").first().focus();
                } else {
                    submit();
                }
            }, false);
        });
    })();
</script>

    $(window).scroll(function() {
        if ($(window).scrollTop() > 300) {
            btn.addClass('show');
        } else {
            btn.removeClass('show');

    });

    btn.on('click', function(e) {
        e.preventDefault();
        $('html, body').animate({scrollTop: 0}, '300');
    });
</script>
