<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/gh/maketline/goodday/font/stylesheet.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>เลือก Rich Menu</title>
  <style>
    body {
      font-family: 'line_seed_sans_th';
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loading img {
      width: 80px;
    }
  </style>
</head>
<body>
  <div id="menu-container" class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-2xl font-bold mb-4">เลือก Rich Menu</h1>
  </div>
  <div id="loading" class="loading">
    <div class="relative">
      <div class="absolute animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-yellow-500"></div>
      <img src="https://www.icegif.com/wp-content/uploads/2023/06/icegif-382.gif" class="rounded-full">
    </div>
  </div>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    $(document).ready(function () {
      const liffId = "2006070736-V67dNzeA"; // Change this to your LIFF ID
      initializeLiff(liffId);
    });

    function initializeLiff(liffId) {
      liff.init({ liffId: liffId })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          liff.ready.then(() => {
            loadRichMenuOptions();
          });
        }
      })
      .catch(err => {
        console.error('LIFF Initialization failed', err);
      });
    }

    function loadRichMenuOptions() {
      $.ajax({
        url: 'https://script.google.com/macros/s/AKfycbxQ6zQvkIj-564A1bhecgw9vm7rxNy6xuwTjsrSsNzA1zpv84O5EiFfZH-okxkhViRr/exec',
        method: 'GET',
        success: function(data) {
          $('#loading').hide();
          const menus = JSON.parse(data);
          const container = $('#menu-container');
          for (const menuName in menus) {
            container.append(`<button class="bg-blue-500 text-white px-4 py-2 mb-2 rounded" onclick="selectMenu('${menuName}')">${menuName}</button>`);
          }
        },
        error: function(jqXHR, textStatus, errorThrown) {
          $('#loading').hide();
          Swal.fire('Error', 'Failed to load rich menu options.', 'error');
        }
      });
    }

    function selectMenu(menuName) {
      liff.getDecodedIDToken()
      .then(idToken => {
        const userId = idToken.sub;
        $.post('https://script.google.com/macros/s/AKfycbxQ6zQvkIj-564A1bhecgw9vm7rxNy6xuwTjsrSsNzA1zpv84O5EiFfZH-okxkhViRr/exec', JSON.stringify({ userId: userId, menuName: menuName }), function(response) {
          const result = JSON.parse(response);
          if (result.status === 'success') {
            Swal.fire('Success', 'Rich Menu has been changed successfully.', 'success')
            .then(() => liff.closeWindow());
          } else {
            Swal.fire('Failed', result.message, 'error');
          }
        }).fail(function(jqXHR, textStatus, errorThrown) {
          Swal.fire('Failed', 'Failed to connect to the server.', 'error');
        });
      }).catch(err => {
        Swal.fire('Failed', 'Unable to retrieve user information.', 'error');
      });
    }
  </script>
</body>
</html>
